
<app-header></app-header>

<body class="content">
    <div class="contacto">
        <h2>Contáctanos</h2>
        <form (ngSubmit)="enviarFormulario()">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
          
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
      
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" [(ngModel)]="mensaje" required></textarea>
          
          <button type="submit">Enviar</button>
        </form>
      </div>
</body>



<dgo-loading [loading]="false"></dgo-loading>
