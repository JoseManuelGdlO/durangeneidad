<div id="container">

  <form class="p-4" (ngSubmit)="addPost()" #postForm="ngForm">
    <h1 class="mb-4 text-center">Crear Nota</h1>
    <div class="mb-3">
      <label for="titulo" class="form-label">TÃ­tulo:</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="titulo" name="titulo" required>
    </div>
    <label for="nota" class="form-label">Nota:</label>
    <div id="nota" #quillEditor class="mb-3"></div>
    <div class="mb-3">
      <label for="autor" class="form-label">Autor:</label>
      <input type="text" class="form-control" id="autor" [(ngModel)]="creador" name="autor" required>
    </div>
    <div class="mb-3">
      <label for="lugar" class="form-label">Lugar:</label>
      <input type="text" class="form-control" id="lugar" [(ngModel)]="lugar" name="lugar" required>
    </div>
    <div class="mb-3">
      <label for="tags" class="form-label">Tags: </label>
      <label for="tags"> separa por comas cada tag (Ej. durango, parral, historia)</label>
      <input type="text" class="form-control" id="tag" [(ngModel)]="tags" name="tag" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </form>
</div>
