<div id="container">
  <form class="shadow">
    <h1 class="mb-4 text-center">Login</h1>
    <div class="w-100">
      <label for="email" class="form-label">Correo:</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="w-100">
      <label for="password" class="form-label">Contrase√±a:</label>
      <div id="divflex">
      <input [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" class="form-control" id="password" name="password" required>
      <button type="button" class="btn btn-outline-secondary top-0 end-0 " (click)="togglePasswordVisibility()" style="height: 38px;">
        <img [src]="passwordIcon" id="svg" style="width: 20px; height: 20px;" />
      </button>
      </div>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary w-100">Login</button>
  </form>
</div>
