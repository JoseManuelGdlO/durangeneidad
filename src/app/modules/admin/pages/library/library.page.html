<div class="container mt-4">
    <h1>Libreria</h1>
    <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filtro" (keyup)="aplicarFiltro()">
        </div>
        <div class="col-md-6 text-md-end mt-2 mt-md-0">
          <button class="btn btn-primary"  routerLink="/admin/home/add-book">Agregar Nuevo Libro</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="list-group">
            <div class="list-group-item list-group-item-secondary">
              <div class="row">
                <div class="col-md-4"><strong>TÃ­tulo</strong></div>
                <div class="col-md-4"><strong>Creador</strong></div>
                <div class="col-md-3"><strong>Fecha</strong></div>
                <div class="col-md-1"></div>
              </div>
            </div>
            <div *ngFor="let libro of librosFiltrados" class="list-group-item">
              <div class="row">
                <div class="col-md-4">
                  <h4 class="list-group-item-title">{{ libro.titulo }}</h4>
                </div>
                <div class="col-md-4">
                  <p class="list-group-item-text">{{ libro.creador }}</p>
                </div>
                <div class="col-md-3">
                  <p class="list-group-item-text">{{ libro.fecha }}</p>
                </div>
                <div class="col-md-1">
                  <button class="btn btn-primary btn-sm">Editar</button>
                </div>
              </div>
            </div>
            <div *ngIf="librosFiltrados.length === 0" class="list-group-item">
              No se encontraron libros.
            </div>
          </div>
        </div>
      </div>
    </div>
