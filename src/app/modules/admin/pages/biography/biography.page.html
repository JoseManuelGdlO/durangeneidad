<div class="container mt-4">
    <h1>Biografia</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="biografia" class="form-label">Biograf√≠a</label>
        <textarea class="form-control" id="biografia" [(ngModel)]="biografia" name="biografia"></textarea>
      </div>
      <div class="col-md-6">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagen" (change)="onFileSelected($event)" accept="image/*">
        <img *ngIf="imagenSeleccionada" [src]="imagenSeleccionada" class="img-fluid mt-3" alt="Imagen seleccionada">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="guardarBiografia()">Guardar</button>
      </div>
    </div>
  </div>
